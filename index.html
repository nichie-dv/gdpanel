<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scrollable Block List</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .scroll-container {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    border: 1px solid #ccc;
    padding: 10px;
    width: 90vw;
    margin: 20px auto;
  }
  .scroll-container img {
    width: 100px;       /* fixed width */
    height: 100px;      /* fixed height */
    object-fit: contain; /* scales image to fit inside without stretching */
    background-color: #eee; /* optional: background to fill empty space */
    margin-right: 10px;
    cursor: pointer;
    }
  .scroll-container img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h2>Scrollable Block List</h2>

<div class="scroll-container" id="imageList">
  <!-- Images will be inserted here -->
</div>

<script>
// List of IDs (1 to 20 example) â€” adjust or generate dynamically
const ids = [...Array(3662).keys()].map(i => i + 1);

// Assuming your images are in a folder 'renamed_textures' and named like '1.png', '2.png', etc.
const imageFolder = 'objects';

const container = document.getElementById('imageList');

function checkImageExists(url, callback) {
  const img = new Image();
  img.onload = () => callback(true);   // Image loaded
  img.onerror = () => callback(false); // Image failed (not found)
  img.src = url;
}

ids.forEach(id => {
  const url = `${imageFolder}/${id}.png`;

  checkImageExists(url, (exists) => {
    if (exists) {
      const img = document.createElement('img');
      img.src = url;
      img.alt = `Block ${id}`;
      img.title = `Block ID ${id}`;
      container.appendChild(img);
    } else {
      console.log(`Missing: ${url}`);
    }
  });
});
  

</script>

</body>
</html>
